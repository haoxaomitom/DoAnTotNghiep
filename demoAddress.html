<!DOCTYPE html>
<html lang="en" ng-app="parkingApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Tỉnh, Quận, Phường</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body ng-controller="ParkingController">
    <div class="container mt-4">
        <h2>Chọn Tỉnh/Thành phố, Quận/Huyện, Phường/Xã</h2>

        <!-- Dropdown Tỉnh/Thành Phố -->
        <label for="province">Tỉnh/Thành Phố:</label>
        <select id="province" class="form-select" ng-model="selectedProvince" ng-options="province as province.Name for province in provinces" ng-change="onProvinceChange()">
            <option value="">Chọn Tỉnh/Thành phố</option>
        </select>

        <!-- Dropdown Quận/Huyện -->
        <label for="district" class="mt-3">Quận/Huyện:</label>
        <select id="district" class="form-select" ng-model="selectedDistrict" ng-options="district as district.Name for district in selectedProvince.Districts" ng-change="onDistrictChange()" ng-disabled="!selectedProvince">
            <option value="">Chọn Quận/Huyện</option>
        </select>

        <!-- Dropdown Phường/Xã -->
        <label for="ward" class="mt-3">Phường/Xã:</label>
        <select id="ward" class="form-select" ng-model="selectedWard" ng-options="ward as ward.Name for ward in selectedDistrict.Wards" ng-disabled="!selectedDistrict">
            <option value="">Chọn Phường/Xã</option>
        </select>

        <div class="mt-4">
            <h3>Bạn đã chọn:</h3>
            <p>Tỉnh/Thành Phố: {{ selectedProvince ? selectedProvince.Name : 'Chưa chọn' }}</p>
            <p>Quận/Huyện: {{ selectedDistrict ? selectedDistrict.Name : 'Chưa chọn' }}</p>
            <p>Phường/Xã: {{ selectedWard ? selectedWard.Name : 'Chưa chọn' }}</p>
        </div>
    </div>

    <!-- Include AngularJS -->
    <script src="https://cdn.jsdelivr.net/npm/angular/angular.min.js"></script>
    <script src="demoAddress.js"></script>

</body>
</html>
