<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi mật khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5c73425aee.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body ng-app="packingApp" ng-controller="ChangePasswordController">
    <div class="col-md-8 border rounded p-4">
        <form name="changePasswordForm" ng-submit="changePassword()" novalidate>
            <div class="mb-3">
                <label for="oldPassword" class="form-label">Mật khẩu cũ</label>
                <div class="input-group">
                    <input type="{{oldPasswordFieldType}}" class="form-control rounded-start" id="oldPassword"
                        ng-model="oldPassword">
                    <button class="btn rounded-end" style="cursor: pointer;"
                        ng-click="togglePasswordVisibility('oldPassword')">
                        <i class="fa" ng-class="oldPasswordFieldType === 'password' ? 'fa-eye' : 'fa-eye-slash'"
                            style="color: #000000;"></i>
                    </button>
                </div>
            </div>

            <div class="mb-3">
                <label for="newPassword" class="form-label">Mật khẩu mới</label>
                <div class="input-group">
                    <input type="{{newPasswordFieldType}}" class="form-control rounded-start" id="newPassword"
                        ng-model="newPassword" required>
                    <button class="btn rounded-end" style="cursor: pointer;"
                        ng-click="togglePasswordVisibility('newPassword')">
                        <i class="fa" ng-class="newPasswordFieldType === 'password' ? 'fa-eye' : 'fa-eye-slash'"
                            style="color: #000000;"></i>
                    </button>
                </div>
            </div>

            <div class="mb-3">
                <label for="confirm" class="form-label">Nhập lại mật khẩu</label>
                <div class="input-group">
                    <input type="{{confirmPasswordFieldType}}" class="form-control rounded-start" id="confirm"
                        ng-model="confirm" required>
                    <button class="btn rounded-end" style="cursor: pointer;"
                        ng-click="togglePasswordVisibility('confirm')">
                        <i class="fa" ng-class="confirmPasswordFieldType === 'password' ? 'fa-eye' : 'fa-eye-slash'"
                            style="color: #000000;"></i>
                    </button>
                </div>
            </div>


            <div class="mb-3">
                <span style="color: red;">{{message}}</span>
            </div>
            <div class="justify-content-center d-flex">
                <button class="btn btn-primary">Xác nhận</button>
            </div>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/angular/angular.min.js"></script>
<script src="ChangePassword.js"></script>

</html>
