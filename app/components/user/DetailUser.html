<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="/assets/css/DetailUser.css">
</head>

<body ng-app="parkingApp" ng-controller="detailUserController">
    <div class="container mt-5">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-4">
                <div class="profile-sidebar rounded border p-3">
                    <div class="row">
                        <div class="col-sm-3 avatar">
                            <label for="fileInput">
                                <img src="https://via.placeholder.com/100" class="rounded-circle" alt="User Avatar">
                            </label>
                            <input type="file" id="fileInput" style="display: none;" accept="image/*">
                        </div>
                        <div class="col-sm-9 pt-4">
                            <h4 class="text-center">{{fullName}}</h4>
                        </div>
                    </div>
                    <ul class="list-unstyled text-center">
                        <li class="mb-4 mt-4"><a href="#">Bãi đỗ yêu thích</a></li>
                        <li class="mb-4 mt-4"><a href="#">Thông tin cá nhân</a></li>
                        <li class="mb-4 mt-4"><a href="#">Xác thực tài khoản</a></li>
                        <li class="mb-4 mt-4"><a ng-click="logout()">Đăng xuất</a></li>
                    </ul>
                </div>
            </div>

            <!-- Form -->
            <div class="col-md-8 border rounded p-4">
                <div class="profile-form">
                    <form ng-submit="update()">
                        <div class="mb-3">
                            <label for="name" class="form-label">Họ</label>
                            <input type="text" class="form-control rounded" id="lastName" placeholder="Họ"
                                ng-model="lastName">
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Tên</label>
                            <input type="text" class="form-control rounded" id="firstName" placeholder="Tên"
                                ng-model="firstName">
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Giới tính</label>
                            <br>
                            <input class="form-check-input" type="radio" name="gender" id="male" {{gender=="male"
                                ? 'checked' :''}}>
                            <label for="male" style="margin-right: 50px;">Nam</label>
                            <input class="form-check-input" type="radio" name="gender" id="female" {{gender=="female"
                                ? 'checked' :''}}>
                            <label for="female">Nữ</label>
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Ngày sinh</label>
                            <input type="text" class="form-control rounded" id="name" placeholder="dd/MM/yyyy"
                                ng-model="dateOfBirth">
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Số điện thoại</label>
                            <input type="text" class="form-control rounded" id="phone" placeholder="Số điện thoại">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <div class="input-group">
                                <input type="email" class="form-control rounded-start" id="email" placeholder="Email"
                                    ng-model="email">
                                <button class="btn btn-outline-secondary rounded-end" type="button"
                                    id="confirm-email-button">Xác nhận email</button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Mật khẩu</label>
                            <input type="password" class="form-control rounded" id="password" placeholder="Mật khẩu">
                        </div>
                        <div class="mb-3">
                            <label for="confirm-password" class="form-label">Xác nhận mật khẩu</label>
                            <input type="password" class="form-control rounded" id="confirm-password"
                                placeholder="Xác nhận mật khẩu">
                        </div>
                        <button type="submit" class="btn btn-primary rounded-pill">Cập nhật</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/angular/angular.min.js"></script>
<script src="DetailUser.js"></script>

</html>
