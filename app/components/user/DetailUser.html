<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/DetailUser.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-4">
                <div class="profile-sidebar rounded border p-3">
                    <div class="row">
                        <div class="col-sm-3 avatar">
                            <img src="https://via.placeholder.com/100" class="rounded-circle" alt="User Avatar">
                        </div>
                        <div class="col-sm-9 pt-4">
                            <h4 class="text-center">Họ và tên</h4>
                        </div>
                    </div>
                    <ul class="list-unstyled text-center">
                        <li class="mb-4 mt-4"><a href="YourPost.html">Bài đăng của bạn</a></li>
                        <li class="mb-4 mt-4"><a href="favoritePost.html">Bãi đỗ yêu thích</a></li>
                        <li class="mb-4 mt-4"><a href="#">Thông tin cá nhân</a></li>
                        <li class="mb-4 mt-4"><a href="#">Xác thực tài khoản</a></li>
                        <li class="mb-4 mt-4"><a href="#">Đăng xuất</a></li>
                    </ul>
                </div>
            </div>

            <!-- Form -->
            <div class="col-md-8 border rounded p-4">
                <div class="profile-form">
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Họ và tên</label>
                            <input type="text" class="form-control rounded" id="name" placeholder="Họ và tên">
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Số điện thoại</label>
                            <input type="text" class="form-control rounded" id="phone" placeholder="Số điện thoại">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control rounded" id="email" placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <div class="input-group">
                                <input type="email" class="form-control rounded-start" id="email" placeholder="Email">
                                <button class="btn btn-outline-secondary rounded-end" type="button" id="confirm-email-button">Xác nhận email</button>
                            </div>
                        </div>                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Mật khẩu</label>
                            <input type="password" class="form-control rounded" id="password" placeholder="Mật khẩu">
                        </div>
                        <div class="mb-3">
                            <label for="confirm-password" class="form-label">Xác nhận mật khẩu</label>
                            <input type="password" class="form-control rounded" id="confirm-password"
                                placeholder="Xác nhận mật khẩu">
                        </div>
                        <button type="submit" class="btn btn-primary rounded-pill">Cập nhật</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col text-center mb-3">
                    <h5 class="mb-2">Parking Lot for Rent</h5>
                    <p class="mb-0">2024 PFR &copy; All Rights Reserved</p>
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <a href="#" class="text-light mx-2">Privacy Policy</a>
                    <a href="#" class="text-light mx-2">Terms of Service</a>
                    <a href="#" class="text-light mx-2">Contact Us</a>
                </div>
            </div>
            <!-- <div class="row mt-3">
                <div class="col text-center">
                    <a href="#" class="text-light mx-2"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="text-light mx-2"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="text-light mx-2"><i class="fab fa-instagram"></i></a>
                </div>
            </div> -->
        </div>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
