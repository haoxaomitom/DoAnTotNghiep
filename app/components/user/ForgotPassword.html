<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi mật khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/login.css">
    <script src="https://kit.fontawesome.com/5c73425aee.js" crossorigin="anonymous"></script>
</head>

<body class="container" ng-controller="ForgotPasswordController">

    <div class="card">
        <div class="card-title p-2  ">
            <h3 class="mb-3 text-center">Đổi mật khẩu</h3>
        </div>
        <div class="card-body p-2">
            <form name="changePasswordForm" ng-class="{'fade-in': !loading}" ng-submit="changePassword()" novalidate>
                <div class="mb-3">
                    <label for="newPassword" class="form-label">Mật khẩu mới</label>
                    <div class="input-group">
                        <input type="{{newPasswordFieldType}}" class="form-control rounded-start" id="newPassword"
                            ng-model="newPassword" required>
                        <button class="btn rounded-end" style="cursor: pointer;"
                            ng-click="togglePasswordVisibility('newPassword')">
                            <i class="fa" ng-class="newPasswordFieldType === 'password' ? 'fa-eye' : 'fa-eye-slash'"
                                style="color: #000000;"></i>
                        </button>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="confirm" class="form-label">Nhập lại mật khẩu</label>
                    <div class="input-group">
                        <input type="{{confirmPasswordFieldType}}" class="form-control rounded-start" id="confirm"
                            ng-model="confirm" required>
                        <button class="btn rounded-end" style="cursor: pointer;"
                            ng-click="togglePasswordVisibility('confirm')">
                            <i class="fa" ng-class="confirmPasswordFieldType === 'password' ? 'fa-eye' : 'fa-eye-slash'"
                                style="color: #000000;"></i>
                        </button>
                    </div>
                </div>


                <div class="mb-3">
                    <span style="color: red;">{{message}}</span>
                </div>
                <div class="justify-content-center d-flex">
                    <button class="btn btn-primary" ng-click="resetPassword()">Xác nhận</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Toast Notification -->
    <div aria-live="polite" aria-atomic="true" class="position-fixed bottom-0 end-0 p-3" style="z-index: 1100">

        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <img src="https://res.cloudinary.com/dqzfuomvj/image/upload/v1730822083/1_au4rfg.jpg"
                    style="height:auto; width:50px" class="rounded me-2" alt="logo">
                <strong class="me-auto">Thông báo</strong>
                <!-- <small>11 mins ago</small> -->
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                {{ toastMessage }}
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/angular/angular.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="ForgotPasswordController.js"></script>

</html>
