<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lí thông báo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5c73425aee.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body class="container">
    <form>
        <div class="mb-3">
            <label for="title" class="form-label">Tiêu đề:</label>
            <input type="text" class="form-control" id="title" name="title" ng-model="title">
        </div>
        <div class="mb-3">
            <label for="sendTo">Gửi cho:</label>
            <select class="form-select" name="sendTo" id="sendTo">
                <option value="isGlobal" selected>Tất cả</option>
                <option value="isUser">Một số người dùng</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="userId" form="label">Mã người nhận</label>
            <input type="text" class="form-control" name="userId" id="userId"
                placeholder='Nếu có nhiều người nhận thì mã người nhận cách nhau bằng dấu phẩy "," '>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Nội dung</label>
            <input type="text" class="form-control" name="content" id="content">
        </div>
        <div class="mb-3">
            <label for="sendAt" class="form-label">Thời gian gửi</label>
            <input type="datetime-local" class="form-control">
        </div>
        <div class="justify-content-center d-flex">
            <button class="btn btn-primary">Tạo thông báo</button>
        </div>
    </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/angular/angular.min.js"></script>

</html>
