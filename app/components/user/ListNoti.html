<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin liên hệ</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/Table.css">
</head>

<body ng-controller="NotificationController">
    <div class="container mt-4">
        <h3 class="mb-4">Thông tin liên hệ</h3>
        <div class="row">
            <div class="col-sm-3">
                <select class="form-select" aria-label="Default select example" ng-model="selectedOption"
                    ng-change="handleOptionChange()">
                    <option value="1">Tất cả</option>
                    <option value="2">Đã đọc</option>
                    <option value="3">Chưa đọc</option>
                </select>
            </div>
        </div>
        <table class="w-100 mt-3">
            <tbody>
                <tr class="row p-1" ng-repeat="noti in notifications"
                    ng-click="detail(noti.notificationId, noti.isRead)" ng-class="noti.isRead?
                '':'bg-secondary-subtle'" data-bs-toggle="modal" data-bs-target="#contactInformationModal">
                    <td class="col-sm-5 truncate-text">{{noti.title}}</td>
                    <td class="col-sm-5 truncate-text">{{noti.content}}</td>
                    <td class="col-sm-2">{{noti.createdAt | date:'dd/MM/yyyy HH:mm'}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="contactInformationModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header bg-info">
                    <h1 class="modal-title fs-5 " id="exampleModalLabel">
                        {{notification.title}}
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <span>{{notification.content}}</span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary"
                        ng-click="updateContacted(infoDetail.contactInformationId)" data-bs-dismiss="modal">Xóa</button>
                </div>
            </div>
        </div>
    </div>

</body>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- AngularJS -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script src="ListNoti.js"></script>

</html>
