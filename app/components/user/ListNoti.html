<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin liên hệ</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/notification.css">
</head>

<body ng-controller="NotificationController">
    <div class="container mt-4">
        <h3 class="mb-4">Thông tin liên hệ</h3>
        <div class="row">
            <div class="col-sm-3">
                <select class="form-select" aria-label="Default select example">
                    <option value="1">Chưa đọc</option>
                    <option value="2">Đã đọc</option>
                    <option value="3">Chưa liên hệ</option>
                    <option value="">Đã liên hệ</option>
                </select>
            </div>
        </div>
        <table class="table">
            <tbody>
                <tr class="row" ng-repeat="noti in notifications" ng-click="detail(noti.notificationId)"
                    data-bs-toggle="modal" data-bs-target="#contactInformationModal">
                    <td class="truncate-text" style="max-width: 200px;">{{noti.title}}</td>
                    <td class="truncate-text" style="max-width: 200px;">{{noti.content}}</td>
                    <td>{{noti.createdAt | date:'dd/MM/yyyy HH:mm'}}</td>
                    <td>
                        <i class="fa-regular fa-circle" ng-if="info.contacted" style="color: rgb(37, 255, 161);"></i>
                        <i class="fa-regular fa-circle" ng-if="!info.contacted" style="color: rgb(239, 58, 58);"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="contactInformationModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-info">
                    <h1 class="modal-title fs-5 " id="exampleModalLabel">{{notification.title}}</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <span>{{notification.content}}</span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary"
                        ng-click="updateContacted(infoDetail.contactInformationId)" data-bs-dismiss="modal">Xóa</button>
                </div>
            </div>
        </div>
    </div>

</body>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- AngularJS -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script src="ListNoti.js"></script>

</html>
