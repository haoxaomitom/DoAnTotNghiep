<!DOCTYPE html>
<html lang="en" ng-app="VerificationApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body ng-controller="VerificationController" class="container mt-5">
    <div class="text-center">
        <h2>Kết quả xác thực</h2>
        <div ng-if="status === 'success'" class="alert alert-success" role="alert">
            {{ message }}
        </div>
        <div ng-if="status === 'expired'" class="alert alert-warning" role="alert">
            {{ message }}
        </div>
        <div ng-if="status === 'error'" class="alert alert-danger" role="alert">
            {{ message }}
        </div>
        <div ng-if="status === 'noToken'" class="alert alert-info" role="alert">
            {{ message }}
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="Verification.js"></script>
</body>

</html>
