<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PFR - Thông tin cá nhân</title>
    <!-- <link rel="stylesheet" href="/assets/css/home.css"> -->
</head>

<body ng-controller="ParkingController">
    <div class="container mt-5">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-4 sb">
                <div class="profile-sidebar rounded border p-3">
                    <div class="row">
                        <div class="col-sm-3 avatar" ng-controller="detailUserController">
                            <label for="file">
                                <img ng-src="{{ avatar ? avatar : 'https://via.placeholder.com/100' }}"
                                    class="rounded-circle" alt="User Avatar" style="max-width: 100px; cursor: pointer;">
                            </label>

                            <!-- Input file ẩn -->
                            <input type="file" id="file" name="file" file-model="file" style="display: none;"
                                accept="image/*">
                        </div>


                        <div class=" col-sm-9 pt-4">
                            <h4 class="text-center"> {{fullName}} </h4>
                        </div>
                    </div>
                    <ul class="list-unstyled nav nav-tabs flex-column text-center">

                        <li class="mb-2 mt-2 nav-item" ng-class="{'active': isActive('/information')}">
                            <a class="nav-link" href="/user/information"><i class="fa-regular fa-user"></i> Thông tin cá
                                nhân</a>
                        </li>
                        <li class="mb-2 mt-2 nav-item" ng-class="{'active': isActive('/my-post')}">
                            <a class="nav-link" href="/user/my-post"><i class="fa-solid fa-sheet-plastic"></i> Bài đăng
                                của bạn</a>
                        </li>
                        <li class="mb-2 mt-2 nav-item" ng-class="{'active': isActive('/save-post')}">
                            <a class="nav-link" href="/user/save-post"><i class="fa-regular fa-bookmark"></i> Bài đăng
                                đã lưu</a>
                        </li>
                        <li class="mb-2 mt-2 nav-item" ng-class="{'active': isActive('/notification')}">
                            <a class="nav-link" href="/user/notification"><i class="fa-regular fa-bell"></i> Thông
                                báo</a>
                        </li>
                        <li class="mb-2 mt-2 nav-item" ng-class="{'active': isActive('/list-contact')}">
                            <a class="nav-link" href="/user/list-contact"><i class="fa-solid fa-inbox"></i></i> Thông
                                tin liên hệ để lại</a>
                        </li>
                        <li class="mb-2 mt-2 nav-item" ng-class="{'active': isActive('/payment')}">
                            <a class="nav-link" href="/user/payment"><i class="fas fa-receipt me-2"></i> Thanh toán của
                                bạn</a>
                        </li>
                        <li class="mb-2 mt-2 nav-item" ng-class="{'active': isActive('/change-password')}">
                            <a class="nav-link" href="/user/change-password"><i class="fa-solid fa-rotate-right"></i> Đổi
                                    mật khẩu</a>
                        </li>
                        <li class="mb-2 mt-2 nav-item">
                            <a class="nav-link" ng-click="logout()"><i class="fa-solid fa-right-to-bracket"></i> Đăng
                                xuất</a>
                        </li>
                    </ul>

                </div>
            </div>
            <div class="col-md-8 border rounded p-4 ">
                <div ng-view></div>
            </div>
        </div>
    </div>

</body>

</html>
