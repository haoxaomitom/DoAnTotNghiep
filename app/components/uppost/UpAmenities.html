<!DOCTYPE html>
<html lang="vi" ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng tin cho thuê</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/UpAmenities.css">
</head>

<body ng-controller="AmenitiesController">
    <div class="container">
        <!-- Thông tin bài đăng -->
        <section class="section" id="post-info">
            <h2>Thông tin bài đăng</h2>

            <!-- Khu vực hiển thị thẻ -->
            <div class="tag-container" id="tagContainer">
                <div class="tag" ng-repeat="tag in tags">
                    {{tag}}
                    <span class="close" ng-click="removeTag(tag)">x</span>
                </div>
            </div>

            <!-- Danh sách checkbox -->
            <div class="checkbox-group">
                <label ng-repeat="(key, label) in checkboxOptions">
                    <input type="checkbox" class="tag-checkbox" ng-model="post.amenities[key]"
                        ng-change="toggleCheckbox(key, label)">
                    {{label}}
                </label>
            </div>

            <!-- Ô nhập liệu -->
            <div class="manual-input">
                <input type="text" ng-model="manualInput" placeholder="Nhập tiện ích..."
                    ng-keydown="addTagOnEnter($event)">
                <button class="btn btn-primary" ng-click="addTag(manualInput)">Thêm</button>
            </div>
            <button type="button" class="btn btn-primary submit-btn" ng-click="submitForm()">Tiếp tục</button>
        </section>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="/assets/js/controller/UpAmenities.js"></script>
</body>

</html>
