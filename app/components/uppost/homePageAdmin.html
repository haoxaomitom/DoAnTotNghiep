<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Reset */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
        }

        .sidebar .logo {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            display: block;
            margin: 10px 0;
            font-size: 16px;
            font-weight: bold;
        }

        .sidebar a i {
            margin-right: 8px;
        }

        .sidebar hr {
            border: 1px solid #34495e;
            margin: 20px 0;
        }

        .main-container {
            margin-left: 270px;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            /* 3 items per row */
            gap: 20px;
        }

        .sidebar-item {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .sidebar-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .sidebar-item a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            font-weight: bold;
        }

        .sidebar-item a i {
            margin-right: 8px;
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">
            <h2>PTR</h2>
        </div>
        <a href="#"><i class="fa-solid fa-house"></i> Control Panel</a>
        <hr>
    </aside>

    <!-- Main Content -->
    <div class="main-container">
        <div class="sidebar-item">
            <a href="#"><i class="fa-solid fa-list"></i> Quản lý</a>
        </div>
        <div class="sidebar-item">
            <a href="#"><i class="fa-solid fa-pen"></i> Quản lý bài đăng</a>
        </div>
        <div class="sidebar-item">
            <a href="#"><i class="fa-solid fa-user"></i> Quản lý tài khoản</a>
        </div>
        <div class="sidebar-item">
            <a href="#"><i class="fa-solid fa-file-invoice"></i> Quản lý hóa đơn</a>
        </div>
        <div class="sidebar-item">
            <a href="#"><i class="fa-solid fa-car"></i> Tiện ích bãi đỗ</a>
        </div>
        <div class="sidebar-item">
            <a href="#"><i class="fa-solid fa-flag"></i> Quản lý báo cáo bài đăng</a>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="scripts.js"></script>
</body>

</html>
