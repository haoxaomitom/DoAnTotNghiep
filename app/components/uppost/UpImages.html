<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng tin cho thuê</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/UpImage.css">
</head>

<body ng-controller="ImagesController">
    <h1>Đăng tin cho thuê</h1>
    <div class="container">

        <!-- Upload Ảnh -->
        <section class="section" id="images">
            <h2>Hình ảnh</h2>
            <div class="image-upload">
                <label for="file-input">
                    <div class="image-placeholder">
                        <span>+</span>
                        <p>Nhấp để đưa ảnh lên</p>
                    </div>
                </label>
                <input id="file-input" type="file" multiple
                    onchange="angular.element(this).scope().onFileSelect(this.files)" accept="image/*">

                <p class="note">Bạn cần ít nhất 1 ảnh (Tối đa 10 ảnh) để đăng tin</p>
            </div>

            <!-- Hiển thị danh sách ảnh đã chọn -->
            <div class="preview-images" ng-if="selectedFiles.length > 0">
                <h3>Ảnh đã chọn:</h3>
                <div class="row">
                    <div class="col-md-3" ng-repeat="file in selectedFiles">
                        <img ng-src="{{file.preview}}" alt="Preview Image" class="img-thumbnail" />
                        <p>{{file.name}}</p>
                    </div>
                </div>
            </div>

            <button type="button" class="btn btn-primary submit-btn" ng-click="submitPost()">Hoàn tất</button>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/angular/angular.min.js"></script>
    <script src="/assets/js/controller/UpImages.js"></script>
</body>

</html>
