<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập & Đăng ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/login.css">
    <script src="https://kit.fontawesome.com/5c73425aee.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-5">
        <ul class="nav nav-underline" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="login-tab" data-bs-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Đăng nhập</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="register-tab" data-bs-toggle="tab" href="#register" role="tab" aria-controls="register" aria-selected="false">Đăng ký</a>
            </li>
        </ul>
        <div class="tab-content mt-3" id="myTabContent">
            <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                <div class="row">
                    <!-- Form Section -->
                    <div class="col-lg-8 mb-3 mb-lg-0 form-input pe-3">
                        <form>
                            <div class="mb-3">
                                <label for="username" class="form-label">Tên tài khoản</label>
                                <input type="text" id="username" class="form-control border-bottom border-secondary" placeholder="Nhập tên tài khoản">
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Mật khẩu</label>
                                <input type="password" class="form-control border-bottom border-secondary" id="loginPassword" placeholder="Nhập mật khẩu">
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Đăng nhập</button>
                            </div>
                        </form>
                        <div class="mt-3 text-center">
                            <a href="#">Quên mật khẩu?</a>
                        </div>
                        <div class="mt-3 text-center">
                            <p>Bạn chưa có tài khoản? <a href="#register" data-bs-toggle="tab">Đăng ký</a></p>
                        </div>
                    </div>
                    <!-- Social Buttons Section -->
                    <div class="col-lg-4 d-flex flex-column align-items-center justify-content-center">
                        <h1 class="">Hoặc</h1>
                        <button type="button" class="btn btn-primary mb-2 w-100 d-flex align-items-center justify-content-center">
                            <i class="fa-brands fa-facebook me-2"></i>Đăng nhập bằng Facebook
                        </button>
                        <button type="button" class="btn btn-danger w-100 d-flex align-items-center justify-content-center">
                            <i class="fa-brands fa-google me-2"></i>Đăng nhập bằng Google
                        </button>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                <div class="row">
                    <div class="col-lg-8 mb-3 mb-lg-0 form-input pe-3">
                        <form class="mt-3">
                            <div class="row">
                                <div class="col-sm-6 mb-3">
                                    <label for="registerLastName" class="form-label">Họ</label>
                                    <input type="text" class="form-control border-bottom border-secondary" id="registerLastName" placeholder="Nhập họ">
                                </div>
                                <div class="col-sm-6 mb-3">
                                    <label for="registerFirstName" class="form-label">Tên</label>
                                    <input type="text" class="form-control border-bottom border-secondary" id="registerFirstName" placeholder="Nhập tên">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="registerUsername" class="form-label">Tên tài khoản</label>
                                <input type="text" class="form-control border-bottom border-secondary" id="registerUsername" placeholder="Nhập tên tài khoản">
                            </div>
                            <div class="mb-3">
                                <label for="registerPhone" class="form-label">Số điện thoại</label>
                                <input type="text" class="form-control border-bottom border-secondary" id="registerPhone" placeholder="Nhập số điện thoại">
                            </div>
                            <div class="mb-3">
                                <label for="registerPassword" class="form-label">Mật khẩu</label>
                                <input type="password" class="form-control border-bottom border-secondary" id="registerPassword" placeholder="Nhập mật khẩu">
                            </div>
                            <div class="mb-3">
                                <label for="registerConfirmPassword" class="form-label">Xác nhận mật khẩu</label>
                                <input type="password" class="form-control border-bottom border-secondary" id="registerConfirmPassword" placeholder="Xác nhận mật khẩu">
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Đăng ký</button>
                            </div>
                            <div class="mt-3 text-center">
                                <p>Đã có tài khoản? <a href="#login" data-bs-toggle="tab">Đăng nhập</a></p>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-4 d-flex flex-column align-items-center justify-content-center">
                        <h1>Hoặc</h1>
                        <button type="button" class="btn btn-primary mb-2 w-100 d-flex align-items-center justify-content-center">
                            <i class="fa-brands fa-facebook me-2"></i>Đăng ký bằng Facebook
                        </button>
                        <button type="button" class="btn btn-danger w-100 d-flex align-items-center justify-content-center">
                            <i class="fa-brands fa-google me-2"></i>Đăng ký bằng Google
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5c73425aee.js" crossorigin="anonymous"></script>
</body>

</html>
