<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/admin/Admin_CTQLBD.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="/app/components/admin/PostController.js"></script>
</head>

<body ng-app="myApp" ng-controller="PostController">

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">
            <h2>PTR</h2>
        </div>
        <a href="#"><i class="fa-solid fa-house"></i> Control Panel</a>
        <hr>
        <ul>
            <li><a href="#">Quản lý</a></li>
            <li><a href="#">Quản lý bài đăng</a></li>
            <li><a href="#">Quản lý tài khoản</a></li>
            <li><a href="#">Quản lý hóa đơn</a></li>
            <li><a href="#">Tiện ích bãi đỗ</a></li>
            <li><a href="#">Quản lý báo cáo bài đăng</a></li>
        </ul>
    </aside>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="search-bar-navbar">
            <input type="text" placeholder="Tìm kiếm..." id="searchInputNav">
            <button type="button" onclick="search()">Tìm kiếm</button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Leftside Section -->
        <div class="leftside">
            <div class="title-section">
                <h3>Tiêu đề</h3>
                <!-- Hiển thị tiêu đề bài đăng -->
                <input type="text" placeholder="Nhập tiêu đề" class="title-input" ng-model="currentPost.parkingName">
                <h3>Mô tả</h3>
                <!-- Hiển thị mô tả bài đăng -->
                <textarea placeholder="Nhập mô tả" class="description-input"
                    ng-model="currentPost.description"></textarea>
            </div>

            <div class="form-grid">
                <!-- Left Column -->
                <div class="left-column">
                    <!-- Tiện ích Section -->
                    <div class="amenities-section">
                        <h3>Tiện ích</h3>
                        <div class="checkbox-group">
                            <label><input type="checkbox" ng-checked="currentPost.amenities.includes('camera')">
                                Camera</label>
                            <label><input type="checkbox" ng-checked="currentPost.amenities.includes('guard_24_7')"> Có
                                bảo vệ 24/7</label>
                            <label><input type="checkbox" ng-checked="currentPost.amenities.includes('guard_24_24')">
                                Bảo vệ 24/24</label>
                            <label><input type="checkbox" ng-checked="currentPost.amenities.includes('auto_gate')"> Khóa
                                cổng ra vào tự do</label>
                            <label><input type="checkbox" ng-checked="currentPost.amenities.includes('covered')"> Có mái
                                che</label>
                            <label><input type="checkbox"
                                    ng-checked="currentPost.amenities.includes('parking_service')"> Có dịch vụ gửi
                                xe</label>
                            <label><input type="checkbox"
                                    ng-checked="currentPost.amenities.includes('charging_station')"> Có trạm sạc xe
                                điện</label>
                        </div>
                    </div>

                    <!-- Diện tích và Giá Section -->
                    <div class="input-group">
                        <label for="area">Diện tích (m²)</label>
                        <!-- Hiển thị diện tích -->
                        <input type="number" id="area" ng-model="currentPost.capacity">
                    </div>

                    <div class="input-group">
                        <label for="price">Giá</label>
                        <!-- Hiển thị giá -->
                        <input type="number" id="price" ng-model="currentPost.price">
                        <select id="price_unit" ng-model="currentPost.priceUnit">
                            <option value="day">Ngày</option>
                            <option value="month">Tháng</option>
                            <option value="year">Năm</option>
                        </select>
                    </div>
                </div>

                <!-- Right Column -->
                <div class="right-column">
                    <!-- Địa chỉ Section -->
                    <div class="address-section">
                        <h3>Địa chỉ</h3>
                        <div class="input-group">
                            <label for="province">Tỉnh/Thành</label>
                            <!-- Hiển thị tỉnh/thành -->
                            <input type="text" id="province" ng-model="currentPost.provinceName">
                        </div>
                        <div class="input-group">
                            <label for="district">Quận/Huyện</label>
                            <!-- Hiển thị quận/huyện -->
                            <input type="text" id="district" ng-model="currentPost.districtName">
                        </div>
                        <div class="input-group">
                            <label for="ward">Xã/Phường</label>
                            <!-- Hiển thị xã/phường -->
                            <input type="text" id="ward" ng-model="currentPost.wardName">
                        </div>
                        <div class="input-group">
                            <label for="street_number">Số nhà</label>
                            <!-- Hiển thị số nhà -->
                            <input type="text" id="street_number" ng-model="currentPost.street">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Rightside Section -->
        <div class="rightside">
            <!-- Nút Cập nhật và Xóa -->
            <!-- Nút Quay về -->
            <!-- Nút Quay về -->
            <div class="button-group">
                <button type="button" ng-click="updateDetailPost()">Cập nhật</button>
                <button type="button" ng-click="deleteDetailPost()">Xóa bài đăng</button>
                <button type="button" ng-click="goBackToPreviousPage()">Quay về</button>
            </div>            


        </div>
    </div>

    <!-- Đảm bảo load dữ liệu chi tiết -->
    <script>
        angular.element(document).ready(function () {
            angular.bootstrap(document, ['myApp']);
        });
    </script>

</body>

</html>
