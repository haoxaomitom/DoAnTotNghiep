<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Mã QR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #qr-code {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Tạo Mã QR</h1>
    <input type="text" id="text-input" placeholder="Nhập nội dung muốn tạo mã QR" />
    <button id="generate-btn">Tạo Mã QR</button>
    <div id="qr-code"></div>

    <script>
        document.getElementById('generate-btn').addEventListener('click', function() {
            var textInput = document.getElementById('text-input').value;
            var qrCodeDiv = document.getElementById('qr-code');

            // Xóa mã QR cũ nếu có
            qrCodeDiv.innerHTML = '';

            // Tạo URL cho mã QR
            var qrCodeUrl = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(textInput)}&size=200x200`;

            // Tạo thẻ img để hiển thị mã QR
            var img = document.createElement('img');
            img.src = qrCodeUrl;
            img.alt = 'Mã QR';
            qrCodeDiv.appendChild(img);
        });
    </script>
</body>
</html>
